	  <style>
	  	.h1 {
  color: darkturquoise;
  font-family: lato;
  font-weight: 500;
  font-size: 70px;
  text-align: center;
  text-transform: uppercase;
  -webkit-animation: bounceIn 1.5s both 1s;
  margin-top: 200px;
}
@-webkit-keyframes bounceIn {
  0% {
    transform: scale(0.1);
    -webkit-transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(2.0);
    -webkit-transform: scale(2.0);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    -webkit-transform: scale(1);
  }
}
@keyframes bounceIn {
  0% {
    transform: scale(0.1);
    -webkit-transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(2.0);
    -webkit-transform: scale(2.0);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    -webkit-transform: scale(1);
  }
}

.h2 {

}

  0% {
    transform: scale(0.1);

    opacity: 0;
  }
  60% {

  100% {

}
@keyframes bounceIn {
  0% {
    transform: scale(0.1);
    -webkit-transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    -webkit-transform: scale(1.2);

  }

    -webkit-transform: scale(1);
  }
}
